[package]
name = "soundscope"
version = "1.0.0"
edition = "2024"

[dependencies]
color-eyre = "0.6.5"
crossbeam = "0.8.4"
crossterm = "0.29.0"
ebur128 = "0.1.10"
ratatui = "0.29.0"
ratatui-explorer = "0.2.1"
rodio = "0.21.1"
spectrum-analyzer = "1.7.0"
symphonia = { version = "0.5.4" }

[profile.release]
strip = true
lto = true
codegen-units = 1
panic = "abort"

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
