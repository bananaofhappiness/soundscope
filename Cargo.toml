[package]
name = "soundscope"
version = "1.0.2"
edition = "2024"
description = "A command-line tool for analyzing audio files (FFT, LUFS)"
repository = "https://github.com/bananaofhappiness/soundscope"
license = "MIT"
readme = "README.md"
keywords = ["audio", "command-line", "cli"]


[dependencies]
color-eyre = "0.6.5"
crossbeam = "0.8.4"
crossterm = "0.29.0"
ebur128 = "0.1.10"
ratatui = "0.29.0"
ratatui-explorer = "0.2.1"
rodio = "0.21.1"
spectrum-analyzer = "1.7.0"
symphonia = { version = "0.5.4" }

[profile.release]
strip = true
codegen-units = 1
panic = "abort"
lto = "thin"
